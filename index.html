<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - Version 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9; /* Soft light gray */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            background: #ffffff; /* White for a clean look */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: #333; /* Dark gray for text */
            margin-bottom: 15px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #007BFF; /* Blue border for the input */
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue button for consistency */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #imageContainer img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

        .whatsapp-share {
            display: inline-block;
            text-decoration: none;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 8px 12px; /* Smaller padding */
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9rem; /* Smaller font size */
        }

        .whatsapp-share:hover {
            background-color: #1DA851; /* Darker green on hover */
        }

        .whatsapp-logo {
            width: 18px; /* Smaller logo size */
            margin-right: 5px;
            vertical-align: middle;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem; /* Smaller font size */
            color: #999; /* Light gray for a subtle look */
            font-style: italic; /* Italic for differentiation */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Type Your Roll No for a Fun Throwback pic!</h1>
        <input type="number" id="rollNoInput" placeholder="Enter your roll number (last digits like 3,6,51....)" min="1" max="64">
        <button onclick="showImage()">Show Image</button>
        <div id="imageContainer"></div>
        <div id="filenameContainer"></div>
        <div id="errorMessage"></div>
       
        <div class="footer">Designed by <strong>DonaldDuck</strong></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
